<!DOCTYPE html>
<html>
<head>
<title>vertical bars top down</title>
<script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
<script>
var dataArray = [10,15,20,35,100,150,25,17,8];
var canvas = d3.select("body").append("svg").attr("width",1080).attr("height",800);
var color = d3.scale.linear().domain([0,100]).range(["red","green"]);
var rectangles = canvas.selectAll("rect").data(dataArray).enter()
.append("rect")
.attr("width",20)
.attr("height",function(d,i){return d*2.7;})
.attr("x", function(d,i){return 100+i*100;})
.attr("y", 10) //function(d,i){return d*10;})
.attr("fill", function(d){return color(d)});
</script>
</body>
</html>
